<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <title>User Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/user-settings.css" />
    <script src="js/utilService.js" defer></script>
    <script src="js/userStorage.js" defer></script>
    <script src="js/userSettings.js" defer></script>
    <script src="js/userService.js" defer></script>
  </head>
  <body onload="onInit()">
    <div class="container">
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="user-settings.html">User Settings</a></li>
          <li><a href="places.html">Strategic Places</a></li>
        </ul>
      </nav>
      <div class="content">
        <header>
          <h1>User Settings</h1>
        </header>
        <main>
          <section>
            <h2>Soldier and Site Colors Settings</h2>
            <form class="user-settings-form">
              <label for="email">E-Mail</label>
              <input type="email" class="email" name="email" placeholder="Insert your email here" required />
              <span class="error-message"></span>

              <label for="age">Age</label>
              <input type="range" class="age" name="age" min="18" max="70" value="18" />
              <span class="age-display">18</span>

              <label for="primary-bg-color">Primary Background Color</label>
              <input type="color" class="primary-bg-color" name="primary-bg-color" value="#4B5320" />

              <label for="secondary-bg-color">Secondary Background Color</label>
              <input type="color" class="secondary-bg-color" name="secondary-bg-color" value="#8B9A3B" />

              <label for="site-text-color">Site Text Color</label>
              <input type="color" class="site-text-color" name="site-text-color" value="#FFFFFF" />

              <label for="recruitment-date">Recruitment Date</label>
              <input type="date" class="recruitment-date" name="recruitment-date" required />

              <label for="recruitment-time">Recruitment Time</label>
              <input type="time" class="recruitment-time" name="recruitment-time" required />

              <button type="submit">Save Settings</button>
              <button type="button" class="reset-settings" onclick="resetColors()">Reset to Default</button>
            </form>
          </section>
        </main>
        <footer>
          <p>&copy; 2024 Michael Flaischer. All rights reserved.</p>
        </footer>
      </div>
    </div>
    <div class="notification"></div>
  </body>
</html>
